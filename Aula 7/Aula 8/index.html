<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        Numero<input type="number" id="numero" min="100" max="200"
        required oninvalid="setCustomValidity('Mensagem Customizada')">
        <input type="button" value="Enviar" onclick="validar()">
    </form>
    <p id="mensagem"></p>

</body>

<script>

    function validar (){
        var validaNumero = document.getElementById('numero');

        if(!validaNumero.checkValididy()){
            document.getElementById('mensagem').innerHTML = validaNumero.validationMessage;
            document.getElementById('mensagem').style.color= "red";

        }

    }

</script>
</html>
