<!DOCTYPE html>

<body>

  <table border="1" align="center">
    <tr>
      <th colspan="2">
        <h1>Cadastro</h1>
        <a href="index.html"> Inicio |</a>
        <a href="cadastro.html">Cadastro |</a>
        <a href="contato.html">Contato </a>
      </th>
    </tr>
    <tr>

      <td>

        <form>
          <fieldset>
            <legend>Personalia:</legend>

            Name: <input type="text"><br>
            Email: <input type="email"><br>
            Date of birth: <input type="date" name="bday"><br>
            Password: <input type="password"><br>
            Idade: <input type="number" name="quantidade" min="1" max="5"><br>

            <input type="checkbox" name="vehicle" value="dorime">I have a dorime<br>
            <input type="checkbox" name="vehicle" value="ameno">I have a ameno<br>

            <input type="file" name="pic" accept="image/*"><br>

            <input type="button" name="voltar" value="Voltar">
            <input type="reset" name="limpar" value="Limpar">
            <input type="submit" name="enviar" value="Enviar">

          </fieldset>
        </form>

      </td>
